<section class="bg-dark min-vh-100">
  <form class="my-5 py-5 form-signin m-auto" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 fw-normal text-white text-center my-4">Log In</h1>
    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit" [disabled]="loginForm.invalid">Log in</button>
    <div class="form-floating mb-3 text-white my-2">
      Not a member? <a routerLink="/register">Register</a>
    </div>
  </form>
</section>
